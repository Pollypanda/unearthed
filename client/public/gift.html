<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Details</title>
    <link rel="stylesheet" href="../style.css"> <!-- Link to your stylesheet -->
    <script defer src="/scripts/header.js"></script>  <!-- Link to header.js -->
    <script defer src="/scripts/gift.js"></script>  <!-- Link to gift.js -->
</head>
<body>
    <header></header> <!-- Empty header element -->
    <main id="gift-content" class="gift-info">
        <div class="image-container">
            <img id="image" src="" alt="Gift Image"> <!-- Image element with ID and empty src -->
        </div>
        <div class="gift-details">
            <h2 id="name"></h2> <!-- Gift name -->
            <p id="submittedBy"></p> <!-- Submitted by -->
            <p id="submittedOn"></p> <!-- Submitted on -->
            <p id="pricePoint"></p> <!-- Price point -->
            <p id="audience"></p> <!-- Audience -->
            <p id="description"></p> <!-- Description -->
        </div>
    </main>
</body>
</html>
